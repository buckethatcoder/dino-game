<!DOCTYPE html><html><head><title>Chrome Dinosaur Game</title><style>body{margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#f7f7f7;font-family:'Courier New',monospace}canvas{border:1px solid #535353;background:#f7f7f7}.info{position:absolute;top:20px;color:#535353;font-size:14px}.sound-toggle{position:absolute;top:20px;left:20px;background:#535353;color:#fff;border:none;padding:10px 15px;cursor:pointer;font-family:'Courier New',monospace;font-size:14px;border-radius:5px}.sound-toggle:hover{background:#333}.start-screen{position:absolute;background:rgba(0,0,0,0.8);color:#fff;padding:30px;border-radius:10px;text-align:center;font-size:18px;cursor:pointer}.start-screen:hover{background:rgba(0,0,0,0.9)}</style></head><body><div class="start-screen" id="startScreen">ðŸŽ® Click to Start Game ðŸŽ®<br><small style="font-size:14px;margin-top:10px;display:block">Sound will be enabled</small></div><button class="sound-toggle" id="soundToggle" style="display:none">ðŸ”Š Sound ON</button><div class="info" style="display:none" id="gameInfo">Press SPACE or Click to Jump</div><canvas id="gameCanvas" width="800" height="200"></canvas><script>const canvas=document.getElementById('gameCanvas');const ctx=canvas.getContext('2d');const soundToggle=document.getElementById('soundToggle');const startScreen=document.getElementById('startScreen');const gameInfo=document.getElementById('gameInfo');let soundEnabled=true;let audioContext=null;let gameStarted=false;function initAudio(){if(!audioContext){audioContext=new(window.AudioContext||window.webkitAudioContext)()}if(audioContext.state==='suspended'){audioContext.resume()}}function playJumpSound(){if(!soundEnabled||!audioContext)return;try{const oscillator=audioContext.createOscillator();const gainNode=audioContext.createGain();oscillator.connect(gainNode);gainNode.connect(audioContext.destination);oscillator.type='square';oscillator.frequency.setValueAtTime(800,audioContext.currentTime);oscillator.frequency.exponentialRampToValueAtTime(400,audioContext.currentTime+0.1);gainNode.gain.setValueAtTime(0.3,audioContext.currentTime);gainNode.gain.exponentialRampToValueAtTime(0.01,audioContext.currentTime+0.1);oscillator.start(audioContext.currentTime);oscillator.stop(audioContext.currentTime+0.1)}catch(e){console.log('Sound error:',e)}}function playScoreSound(){if(!soundEnabled||!audioContext)return;try{const oscillator=audioContext.createOscillator();const gainNode=audioContext.createGain();oscillator.connect(gainNode);gainNode.connect(audioContext.destination);oscillator.type='sine';oscillator.frequency.setValueAtTime(1200,audioContext.currentTime);oscillator.frequency.setValueAtTime(1400,audioContext.currentTime+0.05);gainNode.gain.setValueAtTime(0.2,audioContext.currentTime);gainNode.gain.exponentialRampToValueAtTime(0.01,audioContext.currentTime+0.1);oscillator.start(audioContext.currentTime);oscillator.stop(audioContext.currentTime+0.1)}catch(e){console.log('Sound error:',e)}}function playGameOverSound(){if(!soundEnabled||!audioContext)return;try{const oscillator=audioContext.createOscillator();const gainNode=audioContext.createGain();oscillator.connect(gainNode);gainNode.connect(audioContext.destination);oscillator.type='sawtooth';oscillator.frequency.setValueAtTime(400,audioContext.currentTime);oscillator.frequency.exponentialRampToValueAtTime(100,audioContext.currentTime+0.4);gainNode.gain.setValueAtTime(0.3,audioContext.currentTime);gainNode.gain.exponentialRampToValueAtTime(0.01,audioContext.currentTime+0.4);oscillator.start(audioContext.currentTime);oscillator.stop(audioContext.currentTime+0.4)}catch(e){console.log('Sound error:',e)}}startScreen.addEventListener('click',()=>{initAudio();gameStarted=true;startScreen.style.display='none';soundToggle.style.display='block';gameInfo.style.display='block';gameLoop();playJumpSound()});soundToggle.addEventListener('click',()=>{soundEnabled=!soundEnabled;soundToggle.textContent=soundEnabled?'ðŸ”Š Sound ON':'ðŸ”‡ Sound OFF';if(soundEnabled){playJumpSound()}});let dino={x:50,y:150,width:40,height:50,dy:0,jumpPower:-12,gravity:0.6,isJumping:false,isDucking:false};let obstacles=[];let clouds=[];let score=0;let lastScoreSound=0;let gameSpeed=5;let gameOver=false;let frame=0;let groundY=180;function drawDino(){ctx.fillStyle='#535353';if(dino.isDucking){ctx.fillRect(dino.x,dino.y+25,dino.width+10,dino.height-25);ctx.fillRect(dino.x+35,dino.y+15,10,15)}else{ctx.fillRect(dino.x,dino.y,dino.width,dino.height);ctx.fillRect(dino.x+dino.width-10,dino.y+dino.height,10,5);ctx.fillRect(dino.x+10,dino.y+dino.height,10,5)}ctx.fillRect(dino.x+25,dino.y+10,10,10)}function drawObstacles(){ctx.fillStyle='#535353';obstacles.forEach(obs=>{if(obs.type==='cactus'){ctx.fillRect(obs.x,obs.y,obs.width,obs.height);ctx.fillRect(obs.x+5,obs.y-10,10,10)}else{ctx.fillRect(obs.x,obs.y,obs.width,obs.height)}})}function drawClouds(){ctx.fillStyle='#c4c4c4';clouds.forEach(cloud=>{ctx.fillRect(cloud.x,cloud.y,40,15);ctx.fillRect(cloud.x+10,cloud.y-8,20,8);ctx.fillRect(cloud.x+15,cloud.y-15,15,8)})}function drawGround(){ctx.strokeStyle='#535353';ctx.lineWidth=2;ctx.beginPath();ctx.moveTo(0,groundY+20);ctx.lineTo(canvas.width,groundY+20);ctx.stroke();for(let i=0;i<canvas.width;i+=20){if(Math.random()>0.5){ctx.fillRect(i,groundY+22,2,2)}}}function drawScore(){ctx.fillStyle='#535353';ctx.font='20px Courier New';ctx.textAlign='right';ctx.fillText('HI '+Math.floor(score).toString().padStart(5,'0'),canvas.width-20,30)}function updateDino(){if(dino.isJumping){dino.dy+=dino.gravity;dino.y+=dino.dy;if(dino.y>=150){dino.y=150;dino.dy=0;dino.isJumping=false}}}function updateObstacles(){if(frame%80===0){let type=Math.random()>0.3?'cactus':'bird';let height=type==='cactus'?40:30;let y=type==='cactus'?groundY-height:Math.random()>0.5?120:140;obstacles.push({x:canvas.width,y:y,width:type==='cactus'?20:35,height:height,type:type})}obstacles.forEach((obs,index)=>{obs.x-=gameSpeed;if(obs.x+obs.width<0){obstacles.splice(index,1);score+=10;if(Math.floor(score)-lastScoreSound>=100){playScoreSound();lastScoreSound=Math.floor(score)}}let dinoHeight=dino.isDucking?dino.height-25:dino.height;let dinoY=dino.isDucking?dino.y+25:dino.y;if(dino.x<obs.x+obs.width&&dino.x+dino.width>obs.x&&dinoY<obs.y+obs.height&&dinoY+dinoHeight>obs.y){if(!gameOver){gameOver=true;playGameOverSound()}}})}function updateClouds(){if(frame%120===0){clouds.push({x:canvas.width,y:Math.random()*60+20})}clouds.forEach((cloud,index)=>{cloud.x-=1;if(cloud.x<-50){clouds.splice(index,1)}})}function gameLoop(){if(!gameStarted)return;if(gameOver){ctx.fillStyle='#535353';ctx.font='30px Courier New';ctx.textAlign='center';ctx.fillText('G A M E  O V E R',canvas.width/2,80);ctx.font='16px Courier New';ctx.fillText('Press SPACE to Restart',canvas.width/2,110);ctx.fillText('Final Score: '+Math.floor(score),canvas.width/2,140);return}ctx.clearRect(0,0,canvas.width,canvas.height);drawClouds();drawGround();drawDino();drawObstacles();drawScore();updateDino();updateObstacles();updateClouds();frame++;score+=0.1;if(frame%500===0&&gameSpeed<12){gameSpeed+=0.5}requestAnimationFrame(gameLoop)}function jump(){if(!gameStarted)return;initAudio();if(!dino.isJumping&&!gameOver){dino.isJumping=true;dino.dy=dino.jumpPower;playJumpSound()}}function duck(isDucking){if(!dino.isJumping){dino.isDucking=isDucking}}function restart(){initAudio();dino.y=150;dino.dy=0;dino.isJumping=false;dino.isDucking=false;obstacles=[];clouds=[];score=0;lastScoreSound=0;gameSpeed=5;frame=0;gameOver=false;playJumpSound();gameLoop()}document.addEventListener('keydown',e=>{if(e.code==='Space'){e.preventDefault();if(gameOver){restart()}else{jump()}}if(e.code==='ArrowDown'){duck(true)}});document.addEventListener('keyup',e=>{if(e.code==='ArrowDown'){duck(false)}});canvas.addEventListener('click',()=>{if(gameOver){restart()}else{jump()}});</script></body></html>
