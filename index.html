<!DOCTYPE html><html><head><title>Chrome Dinosaur Game</title><style>*{margin:0;padding:0;box-sizing:border-box}body{display:flex;justify-content:center;align-items:center;height:100vh;background:#f7f7f7;font-family:monospace}canvas{border:1px solid #535353;background:#f7f7f7;display:block}.btn{position:absolute;top:20px;left:20px;background:#535353;color:#fff;border:none;padding:8px 12px;cursor:pointer;font-size:12px;border-radius:3px}.btn:hover{background:#333}.info{position:absolute;top:20px;color:#535353;font-size:12px}</style></head><body><button class="btn" id="snd">ðŸ”Š ON</button><div class="info">SPACE or CLICK to Jump | â†“ to Duck</div><canvas id="c" width="800" height="200"></canvas><script>const c=document.getElementById('c');const x=c.getContext('2d');const snd=document.getElementById('snd');let S=true,A,D={x:50,y:150,w:40,h:50,v:0,j:false,d:false},O=[],C=[],sc=0,sp=5,GO=false,f=0;function sound(t,freq,dur){if(!S||!A)return;try{const o=A.createOscillator(),g=A.createGain();o.connect(g);g.connect(A.destination);o.type=t;o.frequency.value=freq;g.gain.value=0.08;o.start();o.stop(A.currentTime+dur)}catch(e){}}snd.onclick=()=>{if(!A){A=new(window.AudioContext||window.webkitAudioContext)();A.resume()}S=!S;snd.textContent=S?'ðŸ”Š ON':'ðŸ”‡ OFF';if(S)sound('square',800,0.1)};function loop(){x.clearRect(0,0,800,200);x.fillStyle='#c4c4c4';C.forEach(c=>{c.x-=1;x.fillRect(c.x,c.y,40,15);x.fillRect(c.x+10,c.y-8,20,8)});if(f%120==0)C.push({x:800,y:20+Math.random()*60});C=C.filter(c=>c.x>-50);x.strokeStyle='#535353';x.lineWidth=2;x.beginPath();x.moveTo(0,180);x.lineTo(800,180);x.stroke();x.fillStyle='#535353';if(D.d){x.fillRect(D.x,D.y+25,50,25);x.fillRect(D.x+35,D.y+15,10,15)}else{x.fillRect(D.x,D.y,D.w,D.h);x.fillRect(D.x+30,D.y+50,10,5);x.fillRect(D.x+10,D.y+50,10,5)}x.fillRect(D.x+25,D.y+10,10,10);O.forEach(o=>{o.x-=sp;if(o.t=='c'){x.fillRect(o.x,o.y,o.w,o.h);x.fillRect(o.x+5,o.y-10,10,10)}else{x.fillRect(o.x,o.y,o.w,o.h)}});if(f%80==0){let t=Math.random()>0.3?'c':'b';O.push({x:800,y:t=='c'?140:Math.random()>0.5?120:140,w:t=='c'?20:35,h:t=='c'?40:30,t:t})}O=O.filter(o=>{if(o.x<-50){sc+=10;if(sc%100==0)sound('sine',1200,0.05);return false}let dh=D.d?25:D.h,dy=D.d?D.y+25:D.y;if(D.x<o.x+o.w&&D.x+D.w>o.x&&dy<o.y+o.h&&dy+dh>o.y){if(!GO){GO=true;sound('sawtooth',200,0.3)}return true}return true});if(D.j){D.v+=0.6;D.y+=D.v;if(D.y>=150){D.y=150;D.v=0;D.j=false}}x.font='20px monospace';x.textAlign='right';x.fillText(String(Math.floor(sc)).padStart(5,'0'),780,30);if(GO){x.textAlign='center';x.font='30px monospace';x.fillText('GAME OVER',400,80);x.font='16px monospace';x.fillText('SPACE to Restart',400,110);x.fillText('Score: '+Math.floor(sc),400,140);return}f++;sc+=0.1;if(f%500==0&&sp<12)sp+=0.5;requestAnimationFrame(loop)}function jump(){if(!A){A=new(window.AudioContext||window.webkitAudioContext)();A.resume()}if(!D.j&&!GO){D.j=true;D.v=-12;sound('square',800,0.1)}}function reset(){D.y=150;D.v=0;D.j=false;D.d=false;O=[];C=[];sc=0;sp=5;f=0;GO=false;sound('square',800,0.1);loop()}document.onkeydown=e=>{if(e.code=='Space'){e.preventDefault();GO?reset():jump()}if(e.code=='ArrowDown'&&!D.j)D.d=true};document.onkeyup=e=>{if(e.code=='ArrowDown')D.d=false};c.onclick=()=>GO?reset():jump();loop()</script></body></html>
