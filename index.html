<!DOCTYPE html><html><head><title>Chrome Dinosaur Game</title><style>body{margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#f7f7f7;font-family:'Courier New',monospace}canvas{border:1px solid #535353;background:#f7f7f7}#info{position:absolute;top:20px;color:#535353;font-size:14px}#soundToggle{position:absolute;top:20px;left:20px;background:#535353;color:#fff;border:none;padding:10px 15px;cursor:pointer;font-family:'Courier New',monospace;font-size:14px;border-radius:5px}#soundToggle:hover{background:#333}#startScreen{position:absolute;background:rgba(0,0,0,0.8);color:#fff;padding:30px;border-radius:10px;text-align:center;font-size:18px;cursor:pointer}#startScreen:hover{background:rgba(0,0,0,0.9)}</style></head><body><div id="startScreen">ðŸŽ® Click to Start Game ðŸŽ®<br><small style="font-size:14px;margin-top:10px;display:block">Sound will be enabled</small></div><button id="soundToggle" style="display:none">ðŸ”Š Sound ON</button><div id="info" style="display:none">Press SPACE or Click to Jump</div><canvas id="gameCanvas" width="800" height="200"></canvas><script>const canvas=document.getElementById('gameCanvas');const ctx=canvas.getContext('2d');const soundToggle=document.getElementById('soundToggle');const startScreen=document.getElementById('startScreen');const gameInfo=document.getElementById('info');let soundEnabled=true;let audioContext=null;let gameStarted=false;function initAudio(){if(!audioContext){audioContext=new(window.AudioContext||window.webkitAudioContext)()}if(audioContext.state==='suspended'){audioContext.resume()}}function playJumpSound(){if(!soundEnabled||!audioContext)return;try{const osc=audioContext.createOscillator();const gain=audioContext.createGain();osc.connect(gain);gain.connect(audioContext.destination);osc.type='square';osc.frequency.value=800;gain.gain.value=0.1;osc.start();osc.stop(audioContext.currentTime+0.1)}catch(e){}}function playScoreSound(){if(!soundEnabled||!audioContext)return;try{const osc=audioContext.createOscillator();const gain=audioContext.createGain();osc.connect(gain);gain.connect(audioContext.destination);osc.type='sine';osc.frequency.value=1200;gain.gain.value=0.1;osc.start();osc.stop(audioContext.currentTime+0.05)}catch(e){}}function playGameOverSound(){if(!soundEnabled||!audioContext)return;try{const osc=audioContext.createOscillator();const gain=audioContext.createGain();osc.connect(gain);gain.connect(audioContext.destination);osc.type='sawtooth';osc.frequency.value=200;gain.gain.value=0.15;osc.start();osc.stop(audioContext.currentTime+0.3)}catch(e){}}startScreen.onclick=()=>{initAudio();gameStarted=true;startScreen.style.display='none';soundToggle.style.display='block';gameInfo.style.display='block';gameLoop();playJumpSound()};soundToggle.onclick=()=>{soundEnabled=!soundEnabled;soundToggle.textContent=soundEnabled?'ðŸ”Š Sound ON':'ðŸ”‡ Sound OFF';if(soundEnabled)playJumpSound()};let dino={x:50,y:150,w:40,h:50,dy:0,jump:-12,grav:0.6,jumping:false,duck:false};let obstacles=[];let clouds=[];let score=0;let lastScore=0;let speed=5;let over=false;let frame=0;let groundY=180;let groundPattern=[];for(let i=0;i<40;i++){groundPattern.push({x:i*20,show:Math.random()>0.5})}function drawDino(){ctx.fillStyle='#535353';if(dino.duck){ctx.fillRect(dino.x,dino.y+25,dino.w+10,dino.h-25);ctx.fillRect(dino.x+35,dino.y+15,10,15)}else{ctx.fillRect(dino.x,dino.y,dino.w,dino.h);ctx.fillRect(dino.x+dino.w-10,dino.y+dino.h,10,5);ctx.fillRect(dino.x+10,dino.y+dino.h,10,5)}ctx.fillRect(dino.x+25,dino.y+10,10,10)}function drawObstacles(){ctx.fillStyle='#535353';for(let i=0;i<obstacles.length;i++){let o=obstacles[i];if(o.type==='cactus'){ctx.fillRect(o.x,o.y,o.w,o.h);ctx.fillRect(o.x+5,o.y-10,10,10)}else{ctx.fillRect(o.x,o.y,o.w,o.h)}}}function drawClouds(){ctx.fillStyle='#c4c4c4';for(let i=0;i<clouds.length;i++){let c=clouds[i];ctx.fillRect(c.x,c.y,40,15);ctx.fillRect(c.x+10,c.y-8,20,8);ctx.fillRect(c.x+15,c.y-15,15,8)}}function drawGround(){ctx.strokeStyle='#535353';ctx.lineWidth=2;ctx.beginPath();ctx.moveTo(0,groundY+20);ctx.lineTo(canvas.width,groundY+20);ctx.stroke();for(let i=0;i<groundPattern.length;i++){let p=groundPattern[i];p.x-=speed;if(p.x<-20){p.x=canvas.width;p.show=Math.random()>0.5}if(p.show){ctx.fillRect(p.x,groundY+22,2,2)}}}function drawScore(){ctx.fillStyle='#535353';ctx.font='20px Courier New';ctx.textAlign='right';ctx.fillText('HI '+Math.floor(score).toString().padStart(5,'0'),canvas.width-20,30)}function updateDino(){if(dino.jumping){dino.dy+=dino.grav;dino.y+=dino.dy;if(dino.y>=150){dino.y=150;dino.dy=0;dino.jumping=false}}}function updateObstacles(){if(frame%80===0){let type=Math.random()>0.3?'cactus':'bird';let h=type==='cactus'?40:30;let y=type==='cactus'?groundY-h:Math.random()>0.5?120:140;obstacles.push({x:canvas.width,y:y,w:type==='cactus'?20:35,h:h,type:type})}for(let i=obstacles.length-1;i>=0;i--){let o=obstacles[i];o.x-=speed;if(o.x+o.w<0){obstacles.splice(i,1);score+=10;if(Math.floor(score)-lastScore>=100){playScoreSound();lastScore=Math.floor(score)}}else{let dh=dino.duck?dino.h-25:dino.h;let dy=dino.duck?dino.y+25:dino.y;if(dino.x<o.x+o.w&&dino.x+dino.w>o.x&&dy<o.y+o.h&&dy+dh>o.y){if(!over){over=true;playGameOverSound()}}}}}function updateClouds(){if(frame%120===0){clouds.push({x:canvas.width,y:Math.random()*60+20})}for(let i=clouds.length-1;i>=0;i--){clouds[i].x-=1;if(clouds[i].x<-50){clouds.splice(i,1)}}}function gameLoop(){if(!gameStarted)return;ctx.clearRect(0,0,canvas.width,canvas.height);drawClouds();drawGround();drawDino();drawObstacles();drawScore();if(!over){updateDino();updateObstacles();updateClouds();frame++;score+=0.1;if(frame%500===0&&speed<12){speed+=0.5}requestAnimationFrame(gameLoop)}else{ctx.fillStyle='#535353';ctx.font='30px Courier New';ctx.textAlign='center';ctx.fillText('G A M E  O V E R',canvas.width/2,80);ctx.font='16px Courier New';ctx.fillText('Press SPACE to Restart',canvas.width/2,110);ctx.fillText('Final Score: '+Math.floor(score),canvas.width/2,140)}}function jump(){if(!gameStarted)return;initAudio();if(!dino.jumping&&!over){dino.jumping=true;dino.dy=dino.jump;playJumpSound()}}function setDuck(d){if(!dino.jumping){dino.duck=d}}function restart(){initAudio();dino.y=150;dino.dy=0;dino.jumping=false;dino.duck=false;obstacles=[];clouds=[];score=0;lastScore=0;speed=5;frame=0;over=false;playJumpSound();gameLoop()}document.addEventListener('keydown',e=>{if(e.code==='Space'){e.preventDefault();if(over){restart()}else{jump()}}if(e.code==='ArrowDown'){setDuck(true)}});document.addEventListener('keyup',e=>{if(e.code==='ArrowDown'){setDuck(false)}});canvas.addEventListener('click',()=>{if(over){restart()}else{jump()}});</script></body></html>
